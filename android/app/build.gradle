plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Add Google services Gradle plugin
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.greenpath.app"  // Updated to match the app's package name
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Correctly set JVM target
    }

    defaultConfig {
        applicationId "com.greenpath.app"  // Updated to match the app's package name
        minSdkVersion 23  // Your app's minimum supported SDK version
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build
            signingConfig signingConfigs.debug

            // Disable code obfuscation and resource shrinking
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    // Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // For Firestore (if needed)
    // implementation 'com.google.firebase:firebase-firestore'

    // Google Play Services for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
}

// Flutter specific settings
flutter {
    source "../.."
}
